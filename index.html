<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>

<body>
    <div class="first-container">
        <a class="about" href="https://www.google.com/intl/en/about/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
        <a class="store" href="http://127.0.0.1:60660/Odin%20Project/Google%20Homepage/google-homepage/index.html#">Store</a>
        <a class="gmail" href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
        <a class="images" href="https://www.google.com.jm/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
    </div>
    
    <div class="second-container">
        <img class="google-logo" src="images/googlelogo.png" alt="Google logo">
    </div>
    
    <div class="third-container">
        <center>
          <div>
            <form  method="GET" action="http://www.google.com/search">
              <input type="text" name="q" placeholder="" size="50%" >
            </form>
          </div>
        </center>
    </div>
    
    <div class="fourth-container">
        <button class="google-search"type="button" name="button">Google Search</button>
        <button class="feeling-lucky" type="button" name="button">I'm Feeling Lucky</button>
    </div>    
    
    <div class="bottom-container">
        <a class="advertising" href="#">Advertising</a>
        <a class="business" href="#">Business</a>
        <a class="how-search-works" href="#">How search works</a>
        <a class="settings" href="#">Settings</a>
        <a class="terms" href="#">Terms</a>
        <a class="privacy" href="#">Privacy</a>    
    </div>
</body>

</html>
